<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8"/>
		<title>WEB DIARY</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/common.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/edit.css">

		<script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>

		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-storage.js"></script>

		<script src="https://cdn.ckeditor.com/4.7.0/standard/ckeditor.js"></script>	

		<script type="text/javascript" src="./assets/js/common.js"></script>
		<script type="text/javascript" src="./assets/js/edit.js"></script>
	</head>
	<body style="display: none;">
		<div class="container input-area">
			<input id="key" name="key" type="hidden" />
			<div class="col-sm-4">
				<div class="input-container">
					<h5>TITLE</h5>
					<input type="text" id="title" name="title"/>
				</div>
				<div class="input-container">
					<h5>HASH TAG</h5>
					<input type="text" id="tag" name="tag" onfocusout="makeHash(this);"/>
				</div>
				<div class="input-container">
					<h5>ATTACHMENT</h5>
					<div id="prev-attachment-container">
						<div class="flex-div">
							<div id="prev-attachment"></div>
							<div class="btn btn-danger btn-edit" onclick="hidePrevAttachment();"><i class="material-icons">remove_circle_outline</i></div>
						</div>
					</div>
					<div id="attachment-container">
						<input type="file" id="attachment" name="attachment"/>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<h5>MEMO</h5>
				<div contenteditable="true" id="content"></div>
			</div>
		</div>
		<div class="container toolbar">
		
			<button id="btn-save" class="btn btn-success btn-save col-xs-12" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">
				<i class="fa fa-floppy-o" aria-hidden="true"></i> 
			</button>
		
		</div>
	</body>
</html>
